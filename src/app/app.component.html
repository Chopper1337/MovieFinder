<div class="container">
  <h1>Movie Finder</h1>
  <form>
    <div class="form-group">
      <input type="text" name="movie-name" #moviename placeholder="Enter movie name" class="form-control">
    </div>
    <button class="btn btn-primary" (click)="getMovieDetails(moviename.value)" type="submit">Get movie details</button>
  </form>
  
  <div class="row bg-light mt-4 p-4" *ngIf="movieData">
    <div class="col-sm-4">
      <div>
        <h3>{{movieData.Error}}</h3>
      </div>
      <div *ngIf="movieData.Title">
        <img src="{{movieData.Poster}}" alt="Movie poster">
      </div>
    </div>
    
    <div class="col-sm-8">
      <div *ngIf="movieData.Title">
        <h1>{{movieData.Title}}</h1>
        <h2>Directed by: {{movieData.Director}}</h2>
      </div>
    </div>
  </div>

</div>
